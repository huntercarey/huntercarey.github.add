<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/clac.css" rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="calculator">
        <h1>Tip Calculator</h1>
        <hr>

        <!-- Container for the user inputs and the submit button -->
        <div>
            <form>
                <label for="billAmount">How much was your bill?</label>

                <br>

                <input id="billAmount" type="text" name="billAmount" placeholder="Bill Amount" value="50">

                <br>

                <label for="dropdown">How was your service?</label>

                <br>

                <select id="serviceQuality" name="service">
                    <option value="0" disabled>--Choose an option--</option>
                    <option value=".3">30%</option>
                    <option value=".2">20%</option>
                    <option selected value=".15">15%</option>
                    <option value=".1">10%</option>
                    <option value=".05">5%</option>
                </select>

                <br>

                <label>How many people are sharing the bill?</label>

                <br>

                <input id="numOfPeople" type="number" min="1" value="4" step="1">

                <br>

                <input type="button" id="submit" value="Submit"></button>

                <!-- Container to hold the tip information -->
                <div id="feedBack">
                    <!-- <sup>$</sup><span></span> -->
                </div>

            



            </form>
        </div>

    </div>
    <input id="reset" type="button" value="Reset">

    <script type="text/javascript" src="../js/calc.js"></script>
</body>

</html>
