<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Vane</title>
  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/favicon_io (5)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon_io (5)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon_io (5)/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- MY CSS -->
  <link href='../css/main.css' rel='stylesheet'>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <h4>Weather Vane</h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- LINKS -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://darksky.net/dev" target='_blank'> powered by Dark Sky</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://developer.mapquest.com/" target='_blank'>And MapQuest Geocoding API</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <!-- SEARCH AND SUBMIT -->
        <input id='searchBar' class="form-control mr-sm-2" type="search" placeholder="Address/City/Zip"
          aria-label="Search">
        <button id='submit' class="btn btn-outline-dark my-2 my-sm-0" type="button">Get Weather</button>
      </form>
    </div>
  </nav>
  <!-- END NAVBAR -->
  <progress max='10' value='3'></progress>

  <!-- WEATHER CARD -->
  <div class='container'>
    <div class='row'>
    </div>
  </div>

  <!-- WEATHER CARD TEMPLATE -->
  <div id='template' style='display: none;'>
    <div class='col-xs-12 col-lg-4'>
      <div class='weatherCard'>
        <!-- BUTTON TO REMOVE CARD -->
        <button type='button' id='remove'>X</button>
        <!-- LOCATION -->
        <h1>@@city@@</h1>
        <!-- CURRENT TEMP -->
        <h1>@@currentTemp@@&#8457</h1>
        <!-- LIST OF WEATHER INFO -->
        <ul class='list-group list-group-flush'>
          <li class='list-group-item'>Location: @@cityState@@</li>
          <li class='list-group-item'>Current Conditions: @@conditions@@</li>
          <li class='list-group-item'>High Temp: @@highTemp@@&#8457</li>
          <li class='list-group-item'>Low Temp: @@lowTemp@@&#8457</li>
          <li class='list-group-item'>Chance of Precipitation: @@precipitation@@%</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- JQuery, popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- API KEYS FIle -->
  <script src='../js/apiKeys.js'></script>
  <!-- MY JS -->
  <script src='../js/scripts.js' type='text/javascript'></script>
</body>

</html>
